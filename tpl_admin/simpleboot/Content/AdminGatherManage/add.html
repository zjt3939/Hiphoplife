<script type="text/javascript">

function RadioSelect(val){
	if(val==1){
		$('.url').hide();
		$('#url').val('');
		$('.file').show();
	}else if(val==0){
		$('.url').show();
		$('.file').hide();
		$('#file').val('');
	}
}

$(function () {
	$('.url').hide();
	$('.file').hide();
	 Wind.use('validate', 'ajaxForm', 'artDialog', function () {
			//javascript
	            var form = $('form.J_ajaxForms');
	        //ie处理placeholder提交问题
	        if ($.browser.msie) {
	            form.find('[placeholder]').each(function () {
	                var input = $(this);
	                if (input.val() == input.attr('placeholder')) {
	                    input.val('');
	                }
	            });
	        }
	        //表单验证开始
	        form.validate({
				//是否在获取焦点时验证
				onfocusout:false,
				//是否在敲击键盘时验证
				onkeyup:false,
				//当鼠标掉级时验证
				onclick: false,
	            //验证错误
	            showErrors:function(errorMap,errorArr){
	            	// console.log(errorMap);
	            	// console.log(errorArr);
	            	$errorinfo = '出现以下错误：';
	            	for(var i =0;i<errorArr.length;i++){
	            		$errorinfo=$errorinfo+' '+(i+1)+':'+errorArr[i].message+';';
	            	}
	            	if(errorArr.length>0){
	            		isalert($errorinfo);
	            	}else{
	            		return false;
	            	}
	            },
	            //验证规则
	            rules: {'name':{required:1},'category_id':{required:1},'gather_id':{required:1},'keywords':{required:1}},
	            //验证未通过提示消息
	            messages: {'name':{required:'专辑名称不能为空'},'category_id':{required:'专辑类型不能为空'},'gather_id':{required:'专辑专辑不能为空'},'keywords':{required:'关键字不能为空'}},
	            //给未通过验证的元素加效果,闪烁等
	            highlight: false,
	            //是否在获取焦点时验证
	            onfocusout: false,
	            //验证通过，提交表单
	            submitHandler: function (forms) {
	                $(forms).ajaxSubmit({
	                    url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
	                    dataType: 'json',
	                    beforeSubmit: function (arr, $form, options) {
	                        
	                    },
	                    success: function (data, statusText, xhr, $form) {
	                    	console.log(data);
	                        if(data.status==1){
								setCookie("refersh_time",1);
								//添加成功
								Wind.use("artDialog", function () {
								    art.dialog({
								        id: "succeed",
								        icon: "succeed",
								        fixed: true,
								        lock: true,
								        background: "#CCCCCC",
								        opacity: 0,
								        content: data.info,
										button:[
											{
												name: '继续添加？',
												callback:function(){
													reloadPage(window);
													return true;
												},
												focus: true
											},{
												name: '返回列表',
												callback:function(){
													location.href="{:U('AdminGatherManage/index')}";
													return true;
												}
											}
										]
								    });
								});
							}else{
								isalert(data.info);
							}
	                    }
	                });
	            }
	        });
	    });
	////-------------------------
});
</script>
