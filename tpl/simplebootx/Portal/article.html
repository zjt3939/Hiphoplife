<!DOCTYPE html>
	<html>
	<head>
		<title>{$post_title} {$site_name} </title>
		<meta name="keywords" content="{$post_keywords}" />
		<meta name="description" content="{$post_excerpt}">
		<tc_include file="Public:head" />
		 <link rel="stylesheet" href="__TMPL__Public/css/article.css">
	</head>
<body class="">
<tc_include file="Public:nav" />
	<div class="ArticleOutbox">
		<div class="range clearboth">
			<div class="fillempty"></div>
			<div class="ArticleContentBox">
				<div class="TitleOutBox">
					<h2 class="ArticlTitle outWrite">
						{$ArticleData['post_title']}
					</h2>
					<div class="articleTool">
						<span>作者:{$ArticleData['post_author']}&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<span class="articleTimeIcon">{$ArticleData['post_modified']}</span>
						<span class="articleHitIcon">{$ArticleData['post_hits']}</span>
						<!-- <span >333333</span> -->
					</div>
				</div>
				
					<div class="ArticleContent">
					<if condition="$postType eq 1">
						{$ArticleData['post_content']}
					</if>
					<if condition="$postType eq 2">
						<img src="{$ArticleData['imgurl']}" width="100%" alt="" class="ScrawlShow">
						<div  class="scrawlContentBox">
							<p class="scrawlContent">
								{$ArticleData['post_content']}
							</p>
						</div>
						
						
					</if>

					</div>
				
				
				
			</div>
			<div class="ArticleComment">
			<if condition="$postType eq 1">
				{:Comments("posts",$ArticleData['id'])}
			</if>
			
			<if condition="$postType eq 2">
				{:Comments("image",$ArticleData['id'])}
			</if>

			</div>
		</div>
	</div>

<tc_include file="Public:footer"/>
<script>

</script>
</body>
</html>
