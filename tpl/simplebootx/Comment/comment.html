<h3>评论</h3>
<div class="comment-area" id="comments">

		  </div>

	  <input type="hidden" name="post_table" value="{$post_table}"/>
	  <input type="hidden" name="post_id" value="{$post_id}"/>
	  <input type="hidden" name="to_uid" value="0"/>
	  <input type="hidden" name="parentid" value="0"/>
	</form>

 <script src="__TMPL__Public/js/jquery.form.js"></script>
 <script>
 	$(function(){
 		var options={
 			url:"{:u('comment/comment/post')}",
 			type:"post",
 			success:function(data){
 				$("#CommentTextarea").val('');
 				// console.log(data);
 				if(data.status==1){
 					$(".CommentContent").html(data.content).show().addClass("animated bounce");
 					setTimeout(function(){
 						$(".CommentContent").hide();
 					},1000);

 					var NewOneData = data.data;
 					var ThisUserData = data.userData;
 					//如果开启了审核功能则不需动态添加，没有开启则可以动态添加数据
 					if(NewOneData.status==1){
 						// return false;
 						var NewAddComment ='<div class="comment newComment"  data-id="'+NewOneData.id+'" data-uid="'+NewOneData.uid+'"  id="'+NewOneData.id+'"><div class="comment-body"><div class="comment-content"> <a class="pull-left" href="'+ThisUserData.url+'"><img class="media-object avatar" src="'+ThisUserData
 						.avatar+'" class="headicon"/></a><a href="'+ThisUserData.url+'">{$vo.full_name}</a>:<span>'+NewOneData.content+'</span></div><div><span class="time">'+NewOneData.createtime+'</span> <a href="javascript:;"><i class="fa fa-comment"></i></a></div></div><div class="clearfix"></div></div>';
 						// console.log(NewAddComment);
 						$(".comments").prepend(NewAddComment);
 						$(".newComment").addClass("animated bounce");

 					}else{
 						return false;
 					}

 				}else if(data.status==0){
 					$(".CommentContent").html(data.info).show().addClass("animated bounce");
 					setTimeout(function(){
 						$(".CommentContent").hide();
 					},1000);
 				}else{
 					$(".CommentContent").html(data.content).show().addClass("animated bounce");
 					setTimeout(function(){
 						$(".CommentContent").hide();
 					},1000);
 				}
 			}

 		};

 		$('#CommentForm').submit(function(){
 			 $(this).ajaxSubmit(options); 
 		});
 	});
 </script>
